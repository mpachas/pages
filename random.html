<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spotify Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #181818;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #coverArt {
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #itemName {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1ed760;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            border-color: #ffffff transparent #ffffff transparent;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="coverArt" alt="Album Cover">
        <h1 id="itemName"></h1>
        <a id="spotifyLink" class="button" target="_blank">Open in Spotify</a>
        <button id="rollAgain" class="button">Roll Again</button>
    </div>

    <div id="loading" class="loading"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyPhoCTPnXmC3xJEM7i4vH2qPPSnc9y11CesA-1QAzKflgJv3q4gLHrG37jh1W4iA5-/exec?action=random&type=album';
        const CACHE_KEY = 'randomAlbumCache';
        const CACHE_EXPIRY = 6 * 60 * 60 * 1000; // 6 hours in milliseconds

        async function fetchRandomAlbum() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                cacheAlbum(data);
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('An error occurred while fetching data. Please try again.');
                return null;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function getCachedAlbums() {
            const cachedItem = localStorage.getItem(CACHE_KEY);
            if (cachedItem) {
                const { data, timestamp } = JSON.parse(cachedItem);
                if (Date.now() - timestamp < CACHE_EXPIRY) {
                    return data;
                }
            }
            return [];
        }

        function cacheAlbum(album) {
            let cachedAlbums = getCachedAlbums();
            cachedAlbums = cachedAlbums.filter(a => a.spotifyUrl !== album.spotifyUrl);
            cachedAlbums.unshift(album);
            if (cachedAlbums.length > 10) cachedAlbums.pop();
            
            const cacheItem = {
                data: cachedAlbums,
                timestamp: Date.now()
            };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cacheItem));
        }

        function displayAlbum(album) {
            document.getElementById('coverArt').src = album.coverUrl;
            document.getElementById('itemName').textContent = `${album.name} by ${album.artist}`;
            document.getElementById('spotifyLink').href = album.spotifyUrl;
        }

        async function getRandomAlbum() {
            let cachedAlbums = getCachedAlbums();
            let album;

            if (cachedAlbums.length > 0) {
                album = cachedAlbums.shift();
                const cacheItem = {
                    data: cachedAlbums,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheItem));
            } else {
                album = await fetchRandomAlbum();
            }

            if (album) {
                displayAlbum(album);
            }
        }

        document.getElementById('rollAgain').addEventListener('click', getRandomAlbum);

        // Initial load
        getRandomAlbum();
    </script>
</body>
</html>
