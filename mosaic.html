<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Album Mosaic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .mosaic {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .album {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .album:hover img {
            transform: scale(1.05);
        }
        .album-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .album:hover .album-info {
            transform: translateY(0);
        }
        .album-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .mosaic {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff;
            border-radius: 50%;
            border-top-color: #1DB954;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading"></div>
    <div class="mosaic" id="albumMosaic"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz63RX2kvrxaeNYwi8LnW5NBqiRY3LRmff3E-cMeFFXiaNFY6W7tGOMfs4UKpwBCwCm/exec?action=getAll&type=album';
        const CACHE_KEY = 'spotifyAlbumMosaicData';
        const CACHE_EXPIRY = 6 * 60 * 60 * 1000; // 6 hours in milliseconds

        async function fetchAlbums() {
            document.getElementById('loading').style.display = 'block';
            try {
                const cachedData = getCachedData();
                if (cachedData) {
                    return cachedData;
                }

                const response = await fetch(API_URL);
                const data = await response.json();
                cacheData(data);
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('An error occurred while fetching data. Please refresh the page to try again.');
                return [];
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function getCachedData() {
            const cachedItem = localStorage.getItem(CACHE_KEY);
            if (cachedItem) {
                const { data, timestamp } = JSON.parse(cachedItem);
                if (Date.now() - timestamp < CACHE_EXPIRY) {
                    return data;
                }
            }
            return null;
        }

        function cacheData(data) {
            const cacheItem = {
                data: data,
                timestamp: Date.now()
            };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cacheItem));
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createAlbumElement(album) {
            const albumEl = document.createElement('div');
            albumEl.className = 'album';
            albumEl.innerHTML = `
                <img src="${album.coverUrl}" alt="${album.name}" loading="lazy">
                <div class="album-info">
                    <div class="album-title">${album.name}</div>
                    <div class="album-artist">${album.artist}</div>
                </div>
            `;
            albumEl.addEventListener('click', () => window.open(album.spotifyUrl, '_blank'));
            return albumEl;
        }

        async function initMosaic() {
            const mosaic = document.getElementById('albumMosaic');
            const albums = await fetchAlbums();
            const shuffledAlbums = shuffleArray(albums);
            
            const fragment = document.createDocumentFragment();
            shuffledAlbums.forEach(album => {
                fragment.appendChild(createAlbumElement(album));
            });
            mosaic.appendChild(fragment);
        }

        initMosaic();
    </script>
</body>
</html>
