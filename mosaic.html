<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Album Mosaic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .mosaic {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .album {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .album:hover img {
            transform: scale(1.05);
        }
        .album-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .album:hover .album-info {
            transform: translateY(0);
        }
        .album-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .mosaic {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="mosaic" id="albumMosaic"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxBlOPwjRcSQV6lgBHQNHVI_eUp4Je9qm0LbyQJ9Pa7MlDhqzhny9ki_5kD6teD_27t/exec?action=all&type=album';

        async function fetchAlbums() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createAlbumElement(album) {
            const albumEl = document.createElement('div');
            albumEl.className = 'album';
            albumEl.innerHTML = `
                <img src="${album.coverUrl}" alt="${album.name}">
                <div class="album-info">
                    <div class="album-title">${album.name}</div>
                    <div class="album-artist">${album.artist}</div>
                </div>
            `;
            albumEl.addEventListener('click', () => window.open(album.spotifyUrl, '_blank'));
            return albumEl;
        }

        async function initMosaic() {
            const mosaic = document.getElementById('albumMosaic');
            const albums = await fetchAlbums();
            const shuffledAlbums = shuffleArray(albums);
            
            shuffledAlbums.forEach(album => {
                mosaic.appendChild(createAlbumElement(album));
            });
        }

        initMosaic();
    </script>
</body>
</html>
